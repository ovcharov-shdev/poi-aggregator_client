{% macro input(label, value, message, class, icon) %}
{#  #}
	<section class="form-control {{" " + class if class}}">
			<!-- {% if multiline %}
			<div class="form-control__wrap form-control__wrap_multiline">
					<textarea class="form-control__input form-control__input_multiline" required="required" placeholder="{{label}}" value="{{value}}"></textarea>
					<label class="form-control__label">{{label}}</label>
			</div>
			{% else %} -->
				<div class="form-control__wrap">
					<input class="form-control__input" type="text" required="required" placeholder="{{label}}" value="{{value}}">
					<label class="form-control__label">{{label}}</label>
				</div>
			<!-- {% endif %} -->

			{% if icon %}
				<i class="form-control__icon icon icon_{{icon}} show"></i>
			{% endif %}
				<span class="form-control__message">{{message}}</span>
	</section>
{% endmacro %}
